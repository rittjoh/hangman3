<template name="Letters">
	<div class="container">
		<table width="700" align="center" cellpadding="0" cellspacing="0">
			<tr align="center">
				<td align="center" cellpadding="0" cellspacing="0">
					
						{{#each firstAlpha}}
							{{#each letters}}
								<button type="button" class="btn btn-warning btn-lg {{status}} letterBtn" id="{{alpha}}">
									{{alpha}}
								</button>
							{{/each}}
						{{/each}}
					
				</td>
			</tr>
		</table>
	</div>
</template>
