<template name="Players">
	<div class="container">

		<div class="Players">
			<table class="table table-condensed">
				<tr>
					<th>
						Name
					</th>
					<th>
						Score
					</th>
				</tr>
				{{#each Players}}
					{{> Player}}
				{{/each}}
			</table>
		</div>

	</div>
</template>

<template name="Player">

	
		<tr>
			<td>
				{{username}}
			</td>
			<td>
				{{score}}
			</td>
		</tr>
	
</template>
